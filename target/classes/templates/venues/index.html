<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>All Venues</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="row pb-1">
      <div class="col-sm-8">
        <h1>All <b>Venues</b></h1>
      </div>
      <div class="col-sm-4">
        <form th:action="@{/venues}">
          <div class="input-group">
            <div class="input-group-prepend">
              <a class="btn btn-success" th:href="@{/venues/add}" title="Add Venue" sec:authorize="isAuthenticated()">
                <i class="fas fa-plus" aria-hidden="true"></i>
              </a>
            </div>
            <input class="form-control" placeholder='Search&hellip;' type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
            <div class="input-group-append">
              <button type="submit" class="btn btn-primary" title="Search">
                <i class="fas fa-search"></i>
              </button>
              <a class="btn btn-danger" th:href="@{/venues}" title="Cancel">
                <i class="fas fa-times"></i>
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-map-marked-alt"></i> Address</th>
          <th><i class="fas fa-warehouse"></i> Capacity</th>
          <th sec:authorize="isAuthenticated()"><i class="fas fa-globe"></i> Longitude</th>
          <th sec:authorize="isAuthenticated()"><i class="fas fa-globe"></i> Latitude</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td>
            <a th:href="@{/venues/{num}(num=${v.id})}" th:text="${v.name}"> Venue</a>
          </td>
          <td th:text="${v.address}"> Address</td>
          <td th:text="${v.capacity}"> Capacity</td>
          <td th:text="${v.longitude}" sec:authorize="isAuthenticated()"> Longitude</td>
          <td th:text="${v.latitude}" sec:authorize="isAuthenticated()"> Latitude</td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
