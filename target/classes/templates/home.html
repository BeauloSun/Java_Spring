<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">
<head>
  <title>Home</title>
</head>

<body>
  <div layout:fragment="content">
    <h1>Event<b>Lite</b></h1>
    
    <h3>Featured <b>Events</b></h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-bolt"></i> Event</th>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-calendar"></i> Date</th>
          <th><i class="fas fa-clock"></i> Time</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="e : ${events}">
          <td>
            <a th:href="@{/events/{num}(num=${e.id})}" th:text="${e.name}">My Event</a>
          </td>
          <td>
            <a th:href="@{/venues/{num}(num=${e.venue.id})}" th:text="${e.venue.name}">Event venue</a>
          </td>
          <td th:text="${{e.date}}">Event date</td>
          <td th:text="${{e.time}}">Event time</td>
        </tr>
      </tbody>
    </table>
    
    <h3 class="pt-3">Most <b>Popular</b> Venues</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th><i class="fas fa-map-marker-alt"></i> Venue</th>
          <th><i class="fas fa-map-marked-alt"></i> Address</th>
          <th><i class="fas fa-warehouse"></i> Capacity</th>
          <th><i class="fas fa-fire-alt"></i> Total Events</th>
      </thead>
      <tbody>
        <tr th:each="v : ${venues}">
          <td>
            <a th:href="@{/venues/{num}(num=${v.get(0).id})}" th:text="${v.get(0).name}"> Venue</a>
          </td>
          <td th:text="${{v.get(0).address}}">Address</td>
          <td th:text="${{v.get(0).capacity}}">Capacity</td>
          <td th:text="${{v.get(1)}}">Total Events</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
